<!-- login.html -->
{% if user and not user.is_anonymous %}
<a>Hello, {{ user.get_full_name }}!</a>
<br>
<a href="/logout">Logout</a> {% else %}

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>another login panel</title>
    <link rel="stylesheet" href="{{STATIC_URL}}css/style.css">
</head>

<body>

    <div class="loginpanel">
        <div class="txt">
            <input id="user" type="text" placeholder="Username" />
            <label for="user" class="entypo-user"></label>
        </div>
        <div class="txt">
            <input id="pwd" type="password" placeholder="Password" />
            <label for="pwd" class="entypo-lock"></label>
        </div>
        <div class="buttons">
            <input type="button" value="Login" />
            <span>
      <a href="javascript:void(0)" class="entypo-user-add register">Register</a>
    </span>
        </div>

        <div class="hr">
            <div></div>
            <div>OR</div>
            <div></div>
        </div>

        <div class="social">
            <a href="{% url 'social:begin' backend='linkedin-oauth2' %}" class="entypo-linkedin"></a>
            <a href="{% url 'social:begin' 'twitter' %}" class="twitter"></a>
            <a href="{% url 'social:begin' backend='google-oauth2'%}" class="googleplus"></a>
        </div>
    </div>

    <span class="resp-info"></span>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

</body>

</html>
{% endif %}
